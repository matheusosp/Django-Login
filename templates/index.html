{% extends 'base.html' %}
{% block content %}
    <div class="container">
        {% if user.is_anonymous %}
            <h1>Login</h1>
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
        {% else %}
            <div class="alert alert-primary" role="alert">
                Welcome {{ user.get_full_name }} !
            </div>
            <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
        {% endif %}
    </div>
{% endblock %}
